version: "3.9"
services:
  calibre-web:
    image: lscr.io/linuxserver/calibre-web:latest
    container_name: calibre-web
    restart: unless-stopped
    ports:
      - 8083:8083
    environment:
      PUID: "1000"
      PGID: "1000"
      TZ: "Asia/Kolkata"
      OAUTHLIB_RELAX_TOKEN_SCOPE: "1" # Optional
    volumes:
      - ../data/calibre-web/config:/config
      - $HOME/books:/books
