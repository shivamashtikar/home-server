<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Local Network Services</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    a.btn {
      display: inline-block;
      padding: 12px 24px;
      font-size: 16px;
      color: white;
      background-color: #007bff;
      text-decoration: none;
      border-radius: 6px;
    }
    a.button:hover {
      background-color: #0056b3;
    }
    h1 { color: #333; }
    ul { padding-left: 1rem; }
    li { margin-bottom: 10px; }
    a.link { color: #0056b3; text-decoration: none; }
    a.link:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <h1>üì° Local Services</h1>
  <a href="/self.crt" class="btn" download>‚¨áÔ∏è Download Certificate</a>
  <h2>üåê Services</h2>
  <ul id="services-list">Loading services...</ul>

  <script>
    fetch('/domains.txt')
      .then(response => response.text())
      .then(data => {
        const list = document.getElementById('services-list');
        list.innerHTML = ''; // Clear placeholder
        data.split('\n').forEach(line => {
          const [domain, port] = line.trim().split(/\s+/);
          if (domain) {
            const li = document.createElement('li');
            const a = document.createElement('a');
            a.href = `https://${domain}`;
            a.textContent = `https://${domain}`;
            a.className = 'link';
            li.appendChild(a);
            list.appendChild(li);
          }
        });
      })
      .catch(err => {
        document.getElementById('services-list').textContent = 'Failed to load services.';
        console.error(err);
      });
  </script>
</body>
</html>
