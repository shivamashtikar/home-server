version: '3.3'
services:
  stump:
    image: aaronleopold/stump
    container_name: stump
    # Replace my paths (prior to the colons) with your own
    volumes:
      - ../data/stump:/config
      - $HOME/books:/data
    ports:
      - 7002:10801
    environment:
      - PUID=1000
      - PGID=1000
    restart: unless-stopped

